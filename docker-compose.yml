version: "3.9"
services:
  backend:
    build: ./backend
    image: flask-api
    ports:
      - "5000:5000"
  nginx:
    build:
      context: .
    image: nginx-service
    ports:
      - "80:80"
    depends_on:
      - backend
  database:
    build: ./database
    image: database 
    ports: 
      - "8921:8921"
    tty: true
